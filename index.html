<!DOCTYPE html>
<html>
<head>
	<title>PiggyVest | Dashboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="assets/favicon.webp" type="image/webp"/>
	<link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="content-container">
		<div class="logo-div">
			<a class="logo" href="https://www.piggyvest.com">
				<img src="assets/piggyvest-logo.svg">
			</a>
		</div>

		<div class="form-div">
			<div class="header">
				<h3>Create a Secure Account</h3>
				<p class="welcome">Welcome to the future of Savings & Investments</p>
			</div>

			<form action="create-account.php" method="POST">
				<div class="input-container">
					<label for="full-name">Full Name</label><br>
					<input type="text" name="full-name" placeholder="Full Name">
				</div>

				<div class="input-container">
					<label for="email">Email Address</label><br>
					<input type="email" name="email" placeholder="Email Address">
				</div>

				<div class="input-container">
					<label for="phone-number">Phone Number</label><br>
					<input type="tel" name="phone-number" placeholder="Phone Number">
				</div>

				<div class="input-container">
					<label for="password">Password</label><br>
					<input type="password" name="password" placeholder="Password">
				</div>

				<div class="input-container">
					<label for="promo-code">Referrer Phone or Promo Code (Optional)</label><br>
					<input type="text" name="promo-code" placeholder="Referrer Phone Or Code">
				</div>

				<div class="input-container">
					<label for="medium">How did you hear about us? (Optional)</label><br>
					<select name="medium">
						<option>Click To Select</option>
						<option>Facebook</option>
						<option>Twitter</option>
						<option>Instagram</option>
						<option>Friend/Family/Coworker Referral</option>
						<option>Google search</option>
						<option>Google playstore</option>
						<option>Online Blog</option>
						<option>Local Newspaper</option>
						<option>At an event</option>
						<option>Other</option>
					</select>
				</div>

				<button class="btn" type="submit">CREATE ACCOUNT</button>
			</form>

		</div>
		<div class="login-div">
			<a class="login" href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a>
		</div>	
	</div>
</body>
</html>
